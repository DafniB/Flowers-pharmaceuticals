<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Pharmaceuticals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function goToAboutPage() {
            window.location.href = "about.html"; // Redirect to About Us page
        }
        
        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("hidden");
        }
    </script>
    <style>
        body, html {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
    </style>
</head>
<body class="w-screen h-screen">
    <header class="absolute top-0 left-0 w-full flex justify-between items-center h-16 p-4 bg-yellow-200 text-black z-10">
        <div class="flex items-center space-x-3">
            <img src="flowers-pharmaceuticals-removebg-preview.png" alt="Company Logo" class="h-16 max-h-20 object-contain">
        </div>
        
        <!-- Mobile Menu Button -->
        <button class="md:hidden text-black" onclick="toggleMenu()">
            â˜°
        </button>
        
        <!-- Desktop Navigation -->
        <nav class="space-x-6 hidden md:flex">
            <a href="about.html" class="relative hover:text-black before:absolute before:bottom-0 before:left-0 before:w-full before:h-1 before:bg-red-400 before:scale-x-0 hover:before:scale-x-100 before:transition-transform">About</a>
            <a href="products.html" class="relative hover:text-black before:absolute before:bottom-0 before:left-0 before:w-full before:h-1 before:bg-red-400 before:scale-x-0 hover:before:scale-x-100 before:transition-transform">Products</a>
            <a href="media.html" class="relative hover:text-black before:absolute before:bottom-0 before:left-0 before:w-full before:h-1 before:bg-red-400 before:scale-x-0 hover:before:scale-x-100 before:transition-transform">Media</a>
            <a href="contact.html" class="relative hover:text-black before:absolute before:bottom-0 before:left-0 before:w-full before:h-1 before:bg-red-400 before:scale-x-0 hover:before:scale-x-100 before:transition-transform">Contact</a>
        </nav>
        <a href="contact.html" class="bg-red-400 text-black px-6 py-2 rounded-lg font-bold hover:bg-red-400 transition">
            Request Info
        </a>
        
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="absolute top-16 left-0 w-full bg-yellow-200 text-black hidden flex-col space-y-2 p-4 md:hidden">
            <a href="about.html" class="block">About</a>
            <a href="products.html" class="block">Products</a>
            <a href="media.html" class="block">Media</a>
            <a href="contact.html" class="block">Contact</a>
            <a href="contact.html" class="bg-red-400 text-black px-6 py-2 rounded-lg font-bold hover:bg-red-400 transition">
                Request Info
            </a>
            
        </div>
    </header>
    
    <section class="h-screen flex justify-center items-center relative">
        <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover">
            <source src="frontpage.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button onclick="goToAboutPage()" class="bg-yellow-200 text-black px-6 py-3 rounded-lg text-lg font-bold z-10 mt-16">Explore More</button>
    </section>
</body>
</html>
